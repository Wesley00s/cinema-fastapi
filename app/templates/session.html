<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/session.css">
    <title>Gerenciar Sessões</title>
</head>
<body>
<div class="container">
    <h2>Gerenciar Sessões</h2>
    <form id="sessionForm">
        <div class="form-group">
            <label for="movieId">ID do filme</label>
            <input type="number" min="0" id="movieId" name="movieId" placeholder="Digite o ID do filme" required>
        </div>
        <div class="form-group">
            <label for="roomId">ID do filme</label>
            <input type="number" min="0" id="roomId" name="roomId" placeholder="Digite o ID da sala" required>
        </div>
        <div class="form-group">
            <label for="startTime">Data e horário de inicio</label>
            <input type="datetime-local" id="startTime" name="startTime" placeholder="Digite a data e horario de inicio" required>
        </div>
        <div class="form-group">
            <label for="endTime">Data e horário de término</label>
            <input type="datetime-local" id="endTime" name="endTime" placeholder="Digite a data e horario de término" required>
        </div>
        <div class="form-group">
            <label for="sessionValue">Valor da sessão</label>
            <input type="number" step="0.01" min="0" id="sessionValue" name="sessionValue" placeholder="Digite o valor da sessão" required>
        </div>
        <div class="form-group">
            <label for="language">Idioma do filme</label>
            <input type="text" id="language" name="language" placeholder="Digite o idioma do filme" required>
        </div>
        <div class="form-group radio-group">
            <label>Legendado</label>
            <div class="radio-box">
                <input type="radio" id="yes" name="subtitles" value="yes" required>
                <label for="yes">Sim</label>
            </div>
            <div class="radio-box">
                <input type="radio" id="no" name="subtitles" value="no" required>
                <label for="no">Não</label>
            </div>
        </div>
        <button type="submit" class="add-btn">Adicionar</button>

    </form>

</div>
     <div class="session-list container" id="sessionList">
        <h2>Lista de Sessões</h2>
        <div class="session-container">
        </div>
    </div>

    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Editar Sala</h2>
            <form id="editSessionForm">
                <input type="hidden" id="session_id_edited" />

                <label for="number_edited">Número:</label>
                <input type="text" id="number_edited" name="number_edited" required />

                <label for="capacity_edited">Capacidade:</label>
                <input type="text" id="capacity_edited" name="capacity_edited" required />

                <button type="submit">Salvar</button>
                <button type="button" id="close-modal">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="dialog-overlay" class="dialog-overlay hidden">
        <div class="dialog-box">
            <p id="dialog-message">Você tem certeza que deseja excluir esta sessão?</p>
            <div class="dialog-actions">
                <button id="dialog-confirm">Confirmar</button>
                <button id="dialog-cancel">Cancelar</button>
            </div>
        </div>
    </div>

</body>
<script src="../static/js/session.js"></script>
</html>
