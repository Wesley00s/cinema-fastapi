<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Perfil do Usuário</title>
    <link href="../static/icons/favicon.png" rel="icon" type="image/png"/>

    <link href="../static/css/profile.css" rel="stylesheet">
</head>
<body>
<a class="logout-btn" href="/">Sair</a>

<div class="profile-container">
    <img alt="Foto do Perfil" class="profile-photo" id="profile-photo" src="#">

    <div class="profile-info">
        <h2 id="user-name"></h2>
        <p id="user-email"></p>
        <p id="user-age"></p>
    </div>

    <div class="profile-section">
        <h3>Informações Pessoais</h3>
        <p><strong>Endereço:</strong> <span id="user-address"></span></p>
        <p><strong>Cidade:</strong> <span id="user-city"></span></p>
        <p><strong>Estado:</strong> <span id="user-state"></span></p>
        <p><strong>CEP:</strong> <span id="user-zip"></span></p>
        <p><strong>País:</strong> <span id="user-country"></span></p>
    </div>

    <div class="button-container">
        <a class="btn" href="/editar-perfil"></a>
        <a class="btn" href="/alterar-senha"> </a>
    </div>
</div>

<script src="../static/js/profile-customer.js"></script>
<script src="../static/js/index.js"></script>

</body>
</html>
