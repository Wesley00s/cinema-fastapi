<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../static/icons/favicon.png" rel="icon" type="image/png"/>

    <link href="../static/css/login.css" rel="stylesheet">
    <title>Login de Administrador</title>
</head>
<body>
<div class="login-container">
    <h2>Login do Administrador</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Digite seu email" required type="email">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input id="password" name="password" placeholder="Digite sua senha" required type="password">
            <div class="div-forgot-password">
                <a class="forgot-password" href="/recovery-password-admin">Esqueci minha senha</a>

            </div>
        </div>
        <button class="login-btn" type="submit">Entrar</button>
        <div class="register-link">
            <a href="/register-admin">NÃ£o tem uma conta? Cadastre-se</a>
        </div>
    </form>
</div>
</body>
<script src="../static/js/login-admin.js"></script>
</html>
