<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../static/icons/favicon.png" rel="icon" type="image/png"/>

    <link href="../static/css/login.css" rel="stylesheet">
    <title>Recuperar senha</title>
</head>
<body>
<div class="login-container">
    <h2>Recuperar Senha do Cliente</h2>
    <form id="reset-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Digite seu email" required type="email">
        </div>
        <div class="form-group">
            <label for="password">Defina uma nova senha</label>
            <input id="password" name="password" placeholder="Digite sua senha" required type="password">
        </div>
        <button class="login-btn" type="submit">Entrar</button>
    </form>
</div>
</body>
<script src="../static/js/recovery-password-customer.js"></script>
</html>
