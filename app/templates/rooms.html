<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/icons/favicon.png"/>

    <link rel="stylesheet" href="../static/css/rooms.css">
    <title>Gerenciar Salas</title>
</head>
<body>
<div class="container">
    <h2>Gerenciar Salas</h2>
    <form id="roomForm">
        <div class="form-group">
            <label for="roomNumber">Número da sala</label>
            <input type="number" id="roomNumber" name="roomNumber" placeholder="Digite o número da sala" required>
        </div>
        <div class="form-group">
            <label for="capacity">Capacidade</label>
            <input type="number" id="capacity" name="capacity" placeholder="Digite a capacidade da sala" required>
        </div>
        <button type="submit" class="add-btn">Adicionar</button>

    </form>

</div>
<div class="room-list container" id="roomList">
    <h2>Lista de Salas</h2>
    <div class="room-container">
    </div>
</div>

<div id="edit-modal" class="modal hidden">
    <div class="modal-content">
        <h2>Editar Sala</h2>
        <form id="editRoomForm">
            <input type="hidden" id="room_id_edited"/>

            <label for="number_edited">Número:</label>
            <input type="text" id="number_edited" name="number_edited" required/>

            <label for="capacity_edited">Capacidade:</label>
            <input type="text" id="capacity_edited" name="capacity_edited" required/>

            <button type="submit">Salvar</button>
            <button type="button" id="close-modal">Cancelar</button>
        </form>
    </div>
</div>

<div id="dialog-overlay" class="dialog-overlay hidden">
    <div class="dialog-box">
        <p id="dialog-message">Você tem certeza que deseja excluir esta sala?</p>
        <div class="dialog-actions">
            <button id="dialog-confirm">Confirmar</button>
            <button id="dialog-cancel">Cancelar</button>
        </div>
    </div>
</div>

</body>
<script src="../static/js/rooms.js"></script>
<script src="../static/js/index.js"></script>

</html>
