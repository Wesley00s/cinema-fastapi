<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/icons/favicon.png" rel="icon" type="image/png"/>
    <script defer src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login de Cliente</title>
</head>
<body class="bg-stone-950 min-h-screen">
    <main class="pt-32 pb-12 px-4 lg:px-8 max-w-md mx-auto">
        <div class="bg-stone-900/90 border-2 border-stone-800 rounded-xl p-8 shadow-xl">
            <h2 class="text-orange-300 text-3xl font-bold mb-8 text-center">Login de Cliente</h2>

            <form id="login-form" class="space-y-6">
                <div class="space-y-4">
                    <div class="flex flex-col gap-2">
                        <label for="email" class="text-orange-300 font-semibold">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            placeholder="Digite seu email"
                            class="w-full bg-stone-800 border-2 border-stone-700 rounded-lg p-3 text-red-100
                                   focus:outline-none focus:border-orange-400 focus:ring-1 focus:ring-orange-400
                                   placeholder-stone-500 transition duration-300"
                        >
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="password" class="text-orange-300 font-semibold">Senha</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="Digite sua senha"
                            class="w-full bg-stone-800 border-2 border-stone-700 rounded-lg p-3 text-red-100
                                   focus:outline-none focus:border-orange-400 focus:ring-1 focus:ring-orange-400
                                   placeholder-stone-500 transition duration-300"
                        >

                        <div class="text-right mt-2">
                            <a href="/recovery-password-customer" class="text-red-100 hover:text-orange-300 text-sm transition duration-300">
                                Esqueci minha senha
                            </a>
                        </div>
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full bg-orange-400 hover:bg-orange-500 text-stone-900 font-bold py-3 px-6 rounded-lg
                           transition duration-300 hover:scale-[1.02]"
                >
                    Entrar
                </button>

                <div class="text-center mt-4">
                    <a href="/register-customer" class="text-red-100 hover:text-orange-300 transition duration-300">
                        NÃ£o tem uma conta? <span class="font-semibold">Cadastre-se</span>
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="../static/js/login-customer.js"></script>
</body>
</html>
