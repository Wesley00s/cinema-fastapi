<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../static/icons/favicon.png" rel="icon" type="image/png"/>

    <link href="../static/css/rooms.css" rel="stylesheet">
    <title>Gerenciar Salas</title>
</head>
<body>
<div class="container">
    <h2>Gerenciar Salas</h2>
    <form id="roomForm">
        <div class="form-group">
            <label for="roomNumber">Número da sala</label>
            <input id="roomNumber" name="roomNumber" placeholder="Digite o número da sala" required type="number">
        </div>
        <div class="form-group">
            <label for="capacity">Capacidade</label>
            <input id="capacity" name="capacity" placeholder="Digite a capacidade da sala" required type="number">
        </div>
        <button class="add-btn" type="submit">Adicionar</button>

    </form>

</div>
<div class="room-list container" id="roomList">
    <h2>Lista de Salas</h2>
    <div class="room-container">
    </div>
</div>

<div class="modal hidden" id="edit-modal">
    <div class="modal-content">
        <h2>Editar Sala</h2>
        <form id="editRoomForm">
            <input id="room_id_edited" type="hidden"/>

            <label for="number_edited">Número:</label>
            <input id="number_edited" name="number_edited" required type="text"/>

            <label for="capacity_edited">Capacidade:</label>
            <input id="capacity_edited" name="capacity_edited" required type="text"/>

            <button type="submit">Salvar</button>
            <button id="close-modal" type="button">Cancelar</button>
        </form>
    </div>
</div>

<div class="dialog-overlay hidden" id="dialog-overlay">
    <div class="dialog-box">
        <p id="dialog-message">Você tem certeza que deseja excluir esta sala?</p>
        <div class="dialog-actions">
            <button id="dialog-confirm">Confirmar</button>
            <button id="dialog-cancel">Cancelar</button>
        </div>
    </div>
</div>

</body>
<script src="../static/js/rooms.js"></script>
<script src="../static/js/index.js"></script>

</html>
